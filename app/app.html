<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>lightGallery</title>

    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="lightgallery/css/lightgallery.css" rel="stylesheet" type="text/css">
    <link href="lightgallery/css/lg-transitions.css" rel="stylesheet" type="text/css">

    <script type="text/javascript">
        window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.js');
    </script>
    <!--
    <script src="lightgallery/js/lightgallery.js"></script>
    <script src="lightgallery/js/lg-thumbnail.js"></script>
    <script src="lightgallery/js/lg-zoom.js"></script>
    <script src="lightgallery/js/lg-autoplay.js"></script>
    <script src="lightgallery/js/lg-pager.js"></script>
    <script src="lightgallery/js/mousewheel.js"></script>
    -->


    <script src="vendor/electron_boilerplate/context_menu.js"></script>
    <script src="vendor/electron_boilerplate/external_links.js"></script>

    <script src="app.js"></script>
</head>

<body>
    <div class="lg-drag-drop">
        <img src="images/drag_and_drop.png">
        <p>Drag and drop images here</p>
    </div>
    <div class="lightgallery"></div>
    <div id="login" class="login-modal">

        <div class="login-modal-content login-animate">
            <div class="login-imgcontainer">
                <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="images/avatar2.png" alt="Avatar" class="avatar">
            </div>

            <form class="login-container" action="javascript:;">
                <label><b>Username</b></label>
                <input id="login-user" type="text" placeholder="Enter Username" name="uname" required>

                <label><b>Password</b></label>
                <input id="login-pass" type="password" placeholder="Enter Password" name="psw" required>

                <button id = "login-submit">Login</button>
                <input type="checkbox" checked="checked"> Remember me
            </form>

            <div class="login-container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
